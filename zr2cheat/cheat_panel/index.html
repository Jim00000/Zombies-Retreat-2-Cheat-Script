<!DOCTYPE html>
<html>

<head>
    <title>Zombie's Retreat 2 - Beta 0.8.1 - Trainer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jim00000">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.min.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <span class="fs-4">Cheat List</span>
            </header>
        </div>
        <div class="container-fluid pb-3">
            <div class="d-grid gap-2" style="grid-template-columns: 2fr;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Second navbar example">
                    <div class="container-fluid ">
                        <div class="center form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switch_fullhp"
                                onclick="fullHP(this)" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">Full HP</label>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-grid gap-2" style="grid-template-columns: 2fr;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Second navbar example">
                    <div class="container-fluid ">
                        <div class="center form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switch_fullitems"
                                onclick="fullItems(this)" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">Full Items</label>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-grid gap-2" style="grid-template-columns: 2fr;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Second navbar example">
                    <div class="container-fluid ">
                        <div class="center form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switch_freeze_zombie"
                                onclick="freezeZombies(this)" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">Freeze Zombie's Movement &
                                Zombie Can't Touch You</label>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-grid gap-2" style="grid-template-columns: 2fr;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Second navbar example">
                    <div class="container-fluid ">
                        <div class="center form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switch_disable_dark_scene"
                                onclick="disableDarkScene(this)" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">Disable Dark Scene
                                Effect</label>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-grid gap-2" style="grid-template-columns: 2fr;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Second navbar example">
                    <div class="container-fluid ">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary position-relative"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Be careful to use this cheat"
                                onclick="killAllZombies()">
                                Kill All Zombies (F8)
                                <span id="badge_enemy_count"
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    0
                                </span>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-grid gap-2" style="grid-template-columns: 2fr;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Second navbar example">
                    <div class="container-fluid ">
                        <div class="col-6">
                            <label id="range_speedup_text" for="range_speedup" class="form-label">Speedup Multiplier
                                x1</label>
                            <input type="range" class="form-range" id="range_speedup" min="1.0" max="3.5" step="0.01"
                                value="1" oninput="commitSpeedupMultiplier(this.value)"
                                onchange="commitSpeedupMultiplier(this.value)">
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
